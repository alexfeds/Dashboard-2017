<!-- Page Content -->
<div headerdirective>
</div>
<p class="theArrow">
  <a ui-sref="carReports">
          <span class="glyphicon glyphicon-arrow-left" style="font-size: 50px;"></span>
        </a>
</p>
<div class="row text-center">
  <div class="main_content_wrapper">
    <h2>fuel report</h2>
    <div style="width: 80%" class="col-centered">
      <div class="profileGrey">
        <div class="row">
          <div class="profileGreySmall col-centered">
            Total spend this month: {{totalPriceMonth}}
            </br>
            Total spend: {{totalPrice}}
          </div>
          <div class="chartWrapper">
            <angular-chart options="options" instance="instance"></angular-chart>
          </div>
        </div>
        <div class="row" style="padding-top: 5%">
            <div class="profileGreySmall col-centered">
              <input type="text" ng-model="searchReportFilter" style="float: left; margin-left: 1%; color: black" placeholder="Search..." />
            </div>
          </div>
        <div class="row">
          <div class="table-responsive">
            <table st-table="reportData " class="table table-responsive table-hover table-bordered">
              <thead class="thead-inverse">
                <tr>
                  <th>Date</th>
                  <th>Millage</th>
                  <th>Litres</th>
                  <th>Price per Litre</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="row in reportFuelData | toArray:false | filter: searchReportFilter">
                  <td div editable-text="row.date">{{row.date}}</td>
                  <td div editable-text="row.millage">{{row.millage}}</td>
                  <td div editable-text="row.litres">{{row.litres}}</td>
                  <td div editable-text="row.priceLitre">{{row.priceLitre}}</td>
                  <td div editable-text="row.priceTotal">{{row.priceTotal}}</td>
                  <tr>
              </tbody>
            </table>
            <p class="text-center ">
              <a ui-sref="fuelRecord" class="btn btn-primary ">add</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div footerdirective>
</div>
