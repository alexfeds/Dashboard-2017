<p class="theArrow">
  <a ui-sref="carRecord">
          <span class="glyphicon glyphicon-arrow-left" style="font-size: 50px;"></span>
        </a>

<div class="row text-center">
  <div class="main_content_wrapper">
    <h2>log expenses</h2>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-xs-10 col-centered">
        <div class="profileGrey">
          <form name="FuelInputForm">
            <div class="form-group">
              <label for="example-date-input">Date</label>
              <input class="form-control" type="date" class="form-control" ng-model="inputExpensesDate" id="example-date-input">
            </div>
            <div class="form-group ">
              <label for="formGroupExampleInput ">Type of expense</label>
              <input type="text " ng-model="inputExpensesType " class="form-control " id="formGroupExampleInput " placeholder="parking fine... " required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput ">Cost</label>
              <input type="number" ng-model="inputExpensesCost" name="inputExpensescost" class="form-control " id="formGroupExampleInput " placeholder="$... " required>
            </div>
        </div>
        <p class="text-center ">
          <button class="btn btn-primary " ng-disabled="FuelInputForm.$invalid" ng-click="saveExpensesData(inputExpensesDate, inputExpensesType, inputExpensesCost) ">Save</button>
        </p>
        </form>
      </div>
      <script type="text/ng-template " id="alert.html ">
        <div ng-transclude></div>
      </script>
    </div>
  </div>
</div>
</div>
