<!-- Page Content -->
<div headerdirective>
</div>
<div class="row text-center">
  <div class="main_content_wrapper">
    <h2>Login</h2>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-xs-10 col-centered">
        <div class="profileGrey">
          <form ng-submit="SignIn() " name="myForm">
            <div class="form-group ">
              <label for="email ">Email address:</label>
              <input type="text " class="form-control " ng-model="user.email " placeholder="Email address " required>
            </div>
            <div class="form-group ">
              <label for="pwd ">Password:</label>
              <input type="password " ng-model="user.password " placeholder="Password " class="form-control " id="pwd " required>
            </div>
            <button type="submit " value="Submit " class="btn btn-default ">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<div footerdirective>
</div>
